[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_port = COM4
monitor_speed = 115200
lib_deps = 
	mobizt/Firebase ESP32 Client@^4.4.14
	arduino-libraries/Ethernet@^2.0.2
	tzapu/WiFiManager@^2.0.17
	digitaldragon/SSLClient@^1.3.2
	arduino-libraries/NTPClient@^3.2.1
